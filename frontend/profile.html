<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Hospital Santa Joana</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="app">
        <div class="screen active" id="profile-screen">
            <header class="app-header">
                <div class="header-left">
                    <button class="back-button" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Meu Perfil</h2>
                </div>
            </header>
            
            <div class="profile-header">
                <div class="profile-picture" id="profile-picture-container">
                    <span id="profile-initials">MS</span>
                    <div class="edit-icon" id="edit-picture-btn">
                        <i class="fas fa-camera"></i>
                    </div>
                    <!-- Hidden file input for profile picture upload -->
                    <input type="file" id="profile-picture-input" accept="image/*" style="display:none">
                </div>
                <h3 class="profile-name" id="profile-name">Maria Silva</h3>
                <p class="profile-info" id="profile-email">email@example.com</p>
                <p class="profile-info" id="profile-room">Quarto 302</p>
            </div>

            <!-- Profile information section -->
            <div class="profile-section">
                <div class="section-header">
                    <h3>Informações Pessoais</h3>
                    <button class="btn-text" id="edit-profile-btn">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
                
                <div id="profile-view-mode">
                    <div class="info-row">
                        <label>CPF:</label>
                        <span id="view-cpf">123.456.789-00</span>
                    </div>
                    <div class="info-row">
                        <label>Data de Nascimento:</label>
                        <span id="view-birth-date">01/01/1990</span>
                    </div>
                    <div class="info-row">
                        <label>Telefone:</label>
                        <span id="view-phone">(81) 99999-9999</span>
                    </div>
                    <div class="info-row">
                        <label>Endereço:</label>
                        <span id="view-address">Rua Exemplo, 123 - Recife/PE</span>
                    </div>
                </div>
                
                <form id="profile-edit-mode" style="display:none">
                    <div class="form-group">
                        <label for="edit-phone">Telefone:</label>
                        <input type="tel" id="edit-phone" class="form-input" placeholder="(00) 00000-0000">
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Endereço:</label>
                        <input type="text" id="edit-address" class="form-input" placeholder="Seu endereço completo">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-edit-btn">Cancelar</button>
                        <button type="submit" class="btn-primary" id="save-profile-btn">Salvar</button>
                    </div>
                </form>
            </div>
            
            <div class="profile-section">
                <div class="section-header">
                    <h3>Alterar Senha</h3>
                    <button class="btn-text" id="change-password-btn">
                        <i class="fas fa-lock"></i> Alterar
                    </button>
                </div>
                
                <form id="password-change-form" style="display:none">
                    <div class="form-group">
                        <label for="current-password">Senha Atual:</label>
                        <input type="password" id="current-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nova Senha:</label>
                        <input type="password" id="new-password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme a Nova Senha:</label>
                        <input type="password" id="confirm-password" class="form-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-password-btn">Cancelar</button>
                        <button type="submit" class="btn-primary" id="save-password-btn">Salvar</button>
                    </div>
                </form>
            </div>
            
            <div class="profile-menu">
                <a href="#" class="profile-menu-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Histórico de Faturas</span>
                </a>
                <a href="#" class="profile-menu-item">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="#" class="profile-menu-item logout" id="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span id="logout-btn">Sair</span>
                </a>
            </div>
            
            <nav class="bottom-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="menu.html" class="nav-item">
                    <i class="fas fa-utensils"></i>
                    <span>Cardápio</span>
                </a>
                <a href="cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrinho</span>
                    <span class="badge cart-badge">0</span>
                </a>
                <a href="orders.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Pedidos</span>
                </a>
                <a href="invoice.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Fatura</span>
                </a>
            </nav>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
