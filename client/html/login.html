<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Santa Joana</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="screen active" id="login-screen">
            <div class="login-container">
                <img src="../img/hsj_logo.png" alt="Hospital Santa Joana" class="logo">
                <h1>Bem-vindo</h1>
                <p class="subtitle">Faça login para acessar seus serviços</p>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">E-mail do Paciente</label>
                        <input type="text" id="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <!-- Add error message container -->
                    <div id="error-message" class="error-message" style="display: none; color: red; margin: 10px 0; text-align: center;"></div>
                    
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                
                <div class="biometric-login">
                    <button class="btn-biometric">
                        <i class="fas fa-fingerprint"></i>
                        <span>Login com biometria</span>
                    </button>
                </div>
                
                <p class="register-link">Não tem uma conta? <a href="register.html">Crie agora</a></p>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
