<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Hospital Santa Joana</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="screen active" id="register-screen">
            <div class="login-container">
                <img src="../img/logo.svg" alt="Hospital Santa Joana" class="logo">
                <h1>Criar Conta</h1>
                <p class="subtitle">Preencha os dados para se cadastrar</p>
                
                <form id="register-form">
                    <div class="input-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="address">Endereço</label>
                        <input type="address" id="address" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" placeholder="Digite seu telefone" required>
                    </div>
                    <div class="input-group">
                        <label for="birth-date">Data de Nascimento</label>
                        <input type="date" id="birth-date" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Criar Conta</button>
                </form>
                
                <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/register.js"></script>
    
</body>
</html>
